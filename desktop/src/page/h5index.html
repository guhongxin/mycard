<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <script src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>
  <script>
    if(!/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
      window.location.href = "./pcindex.html";
    }
  </script>

<body>
  <div class="app">
    <ul class="menu" id="menuId">
      <li class="menu-ul-li">
        <a class="youtube" href="https://www.youtube.com/channel/UCeRR7LWLPt5j6ZxrhoulW2A" target="_blank">
          <img src="<%= require('../assets/img/youtube.png') %>" width="20px"/>
          <img src="<%= require('../assets/img/youtube1.png') %>" />
        </a>
      </li>
      <li class="menu-ul-li">
        <a class="facebook" href="https://www.facebook.com/GRANSAGA.KR" target="_blank">
          <img src="<%= require('../assets/img/facebook.png') %>" width="20px"/>
          <img src="<%= require('../assets/img/facebook1.png') %>" />
        </a>
      </li>
      <li class="menu-ul-li">
        <a class="twitter" href="https://twitter.com/GRANSAGA_KR" target="_blank">
          <img src="<%= require('../assets/img/twitter.png') %>" width="20px"/>
          <img src="<%= require('../assets/img/twitter1.png') %>" />
        </a>
      </li>
      <li class="menu-ul-li">
        <a class="instagram" href="https://www.instagram.com/gransaga" target="_blank">
          <img src="<%= require('../assets/img/instagram.png') %>" width="20px"/>
          <img src="<%= require('../assets/img/instagram1.png') %>" />
        </a>
      </li>
      <li class="menu-ul-li">
        <div class="menu-icon">
          <img src="<%= require('../assets/img/menu.png') %>" class="menu-img"/>
        </div>
        <div class="indicator">
          <div class="vertical-line"></div>
          <div class="indicator-icon indicator-active" data-swiper="switchSwiper" data-index="0"></div>
          <div class="vertical-line"></div>
          <div class="indicator-icon indicator-noActive" data-swiper="switchSwiper" data-index="1"></div>
          <div class="vertical-line"></div>
          <div class="indicator-icon indicator-noActive" data-swiper="switchSwiper" data-index="2"></div>
          <div class="vertical-line"></div>
          <div class="indicator-icon indicator-noActive" data-swiper="switchSwiper" data-index="3"></div>
          <div class="vertical-line"></div>
          <div class="indicator-icon indicator-noActive" data-swiper="switchSwiper" data-index="4"></div>
        </div>
      </li>
    </ul>
    <div class="swiper-container-h">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="box box1">
           <div class="clouds-top">
            <img src="<%= require('../assets/img/bj1-1.png') %>" />
           </div>
           <div class="recharge-box">
            <div class="recharge-content">
              <ul>
                <li>
                  <div class="recharge-item" id="recharge">
                    <div class="icon icon_dollar"></div>
                    <div class="right">
                     <p class="ft-en">Recharge</p>
                     <p class="ft-zh">官网充值</p>
                    </div>
                  </div>
                </li>
                <li>
                 <div class="recharge-item" id="downApple">
                   <div class="icon icon_app"></div>
                   <div class="right">
                     <p class="ft-en">Download on the</p>
                     <p class="ft-zh">App Store</p>
                   </div>
                 </div>
                </li>
                <li>
                 <div class="recharge-item" id="downGoogle">
                   <div class="icon icon_google-play"></div>
                   <div class="right">
                     <p class="ft-en">GET IT ON</p>
                     <p class="ft-zh">Google Play</p>
                   </div>
                 </div>
                </li>
              </ul>
            </div>
          </div>
          </div>
        </div>
        <div class="swiper-slide">

                  <p>妖兽天灾，堪如灭顶</p>

                </div>
              </div>
            </div>
            <div class="map-img">
