<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Genesis: Anthem of Deities-太初行</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=ARUZtMVLoboHDijPhH-Rye-vdtd8R5ddNmaRQMMrquVECB_vxQq1VDUzATuB3auuD3W5rxaPkBrzT2kU&currency=USD&disable-funding=card"></script>
</head>
<body>
  <div class="dpurchase-head">
    <img class="top-pc" src="/static/img/top-02.jpg" />
    <h1>
      <a href="javascript:void(0)">
        Payment Type: 
        <span class="paymentMethod"></span>
      </a>
    </h1>
  </div>
  <div class="content">
    <form id="form1">
      <div class="stored">
        <div class="conts">
          <ul class="Allcz">
            <li class="Allcz-item">
              <div>
                <h3>Choose a server:</h3>
                <div class="select" id="server"></div>
              </div>
            </li>
            <li class="Allcz-item">
              <div>
                <h3>Select in-game currency:</h3>
                <div class="select" id="gameCurrency"></div>
              </div>
            </li>
            <li class="Allcz-item">
              <div>
                <h3>Character Name:</h3>
                <div class="select" id="characterName"></div>
              </div>
            </li>
            <li class="Allcz-item">
              <div>
                <h3>Amount:</h3>
                <div class="select" id="amount"></div>
              </div>
            </li>
            <li class="Allcz-item">
              <div class="paypal-box" id="btn-box"></div>
              <div class="razerGold-box" id="btn-razerGold">Recharge Now</div>
            </li>
          </ul>
        </div>
    </form>
  </div>
</body>
</html>
