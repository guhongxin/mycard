<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Genesis: Anthem of Deities-太初行</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/jquery.i18n.properties.min.js"></script>
</head>
<body>
  <div class="head">
    <img class="top-pc" src="/static/img/top-02.jpg" />
  </div>
  <div class="content">
    <form id="form1">
      <div class="stored">
        <div class="conts">
          <div id="payPalbox">
            <h3 data-locale="Recommended Recharge">Best recharging promotion recommended:</h3>
            <ul class="Allcz">
              <li class="li">
                <span id="payPalClick">
                  <img src="/static/img/z_1.png" />
                  PayPal
                </span>
              </li>
              <li class="li">
                <span id="myCardClick">
                  <img src="/static/img/mycard.png" />
                  myCard
                </span>
              </li>
            </ul>
          </div>
          <div id="countryId">
            <h3 data-locale="choose Country">Please choose the recharge in your country:</h3>
            <ul class="Allcz country-ul"></ul>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id="paypal-button-container"></div>
  <div class="footer">
    <!-- <div class="left">
      <img src="/static/img/foot-logo2.png" />
    </div>
    <div class="right">
      © 2018 Gravity Co., Ltd. All Rights Reserved.
      <br>
      © 2018 Gravity Interactive, Inc. All Rights Reserved.
      <br>
      © 2018 X.D. Global Ltd. All Rights Reserved.
    </div> -->
  </div>
  <div class="modal" data-tag="modal">
    <div class="login">
      <div class="logo">
        <img src="<%= require('../assets/img/KIWI_LOGO.png') %>" />
      </div>
      <div class="item">
        <input type="text" placeholder="请输入账户" id="userName" class="input-style" />
      </div>
      <div class="item">
        <input type="password" placeholder="请输入密码" id="password" class="input-style" />
      </div>
      <div class="item">
        <label><input type="checkbox" id="rememberPassword"> 记住密码</label>
      </div>
      <div class="btn" id="submitBtn">
        <span class="btn-txt">登录</span>
      </div>
    </div>
  </div>
</body>
</html>
